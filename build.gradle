apply plugin: 'java'
apply plugin: 'idea'

version = '1.0'

group = 'com.liferay.plugins.test'
version = '1.0-SNAPSHOT'

description = 'arquillian-liferay-plugin-test-support'

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
    mavenCentral()
}

jar {
    baseName = 'arquillian-liferay-plugin-test-support'
}

dependencies {
    compile "org.jboss.arquillian.junit:arquillian-junit-container:1.1.3.Final"
    compile "org.jboss.arquillian.container:arquillian-tomcat-remote-7:1.0.0.CR6"
    compile "junit:junit:4.11"
    compile "org.apache.ant:ant:1.9.3"
    compile "org.eclipse.jdt.core.compiler:ecj:3.7.2"
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.10'
}
